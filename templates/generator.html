<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}">
    <title>Character Generator</title>
</head>
<body>
    <nav class="navbar navbar-custom navbar-expand-lg navbar-light" style="background-color: #ededed !important">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/generator">Character</a>
              <a class="nav-link" href="/customization">Custom</a>
              <a class="nav-link" href="/information">Information</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron p-5 text-center">
                <h1 id="title" class="display-4 pb-4 pt-4 " style="background-color: #ededed !important; border-radius: 20px;">Random Character Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div>
                    <img class="img" src="{{data1}}" width="300" height="300">
                </div>
            </div>
            <div class="col-md-8">
                <h3>Name: </h3>
                <p2> {{data3}} </p2>
                <h3>Country of Origin: </h3>
                <p2>{{data4}}</p2>
                <h3>Age: </h3>
                <p2>{{data5}}</p2>
                <h3>Gender: </h3>
                <p2>{{data6}}</p2>
                <h3>Short Biography: </h3>
                <p2> {{data2}} </p2>
                <h3>Hobbies: </h3>
                <p2>{{data3}} has interests that include {{data8}}</p2>
                <h3>Favorite Poem: </h3>
                <p2 style='white-space:pre-wrap'>{{data7}}</p2>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="btn-toolbar" role="toolbar" style="justify-content: center; display: flex;">
                <div class="btn-group m-2" role="group">
                    <a href="generator" id="Generate" class="btn btn-success btn-lg">Generate Another</a>
                </div>
                <div class="btn-group m-2" role="group">
                    <a href="customization" id="Custom" class="btn btn-primary btn-lg">Custom Character</a>
                </div>
            </div>
        </div>

    </div>


    <script type=text/javascript src="{{url_for('static', filename='popper.min.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
